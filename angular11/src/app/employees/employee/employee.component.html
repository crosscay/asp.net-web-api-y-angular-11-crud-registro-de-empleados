<form  [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label>NOMBRE COMPLETO</label>
    <input name="fullName" class="form-control" formControlName="fullName" required>
    <div class="validation-error"
    *ngIf="form.get('fullName')?.hasError('required') && form.get('fullName')?.touched">Este campo es requerido.</div>
  </div>
  <div class="form-group">
    <label>POSICIÓN</label>
    <input name="position" formControlName="position" class="form-control">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label>CODIGO EMPLEADO</label>
      <input name="EMPCode" formControlName="empCode" class="form-control">
    </div>
    <div class="form-group  col-md-6">
      <label>MÓVIL</label>
      <input name="Mobile" formControlName="mobile" class="form-control">
    </div>
  </div>
  <div class="form-group">
    <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block">SUBMIT</button>
  </div>
</form>
